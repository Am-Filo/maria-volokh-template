{% set sciences = __SELF__.ViewSciencesAll() %}
{% for science in sciences %}
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 wrap-blog-more">
	<div class="wrap-item-blog-more" style="background-image: url({{ science.image_article.path }});">
		<div class="item-blog-more">
			<a href="/science/{{ science.slug }}">Читать</a>
		</div>
	</div>
	<div class="wrap-title-item-blog-more">
		<h3 class="title-item-blog-more">
			{{ science.title }}
		</h3>
	</div>
</div>
{% endfor %}
