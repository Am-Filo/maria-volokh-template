{% set services = __SELF__.getServicesView() %}
{% for service in services %}
{% if service.is_active %}
<div>
	<div class="col-md-4 col-sm-6 service" style="margin-bottom: 25px;">
		<div class="service-wrap" style="background-image: url({{ service.service_img.path }});">
			<a href="/services/{{ service.slug }}" class="service-link">{{ service.title }}</a>
		</div>
	</div>
</div>
{% endif %}
{% endfor %}
